<div class="entreprise-creation-form">
  <button type="button" class="btn btn-flat close-button" (click)="onCancel()">
    <mat-icon>close</mat-icon>
  </button>

  <h2>Créer une nouvelle entreprise</h2>

  <mat-dialog-content>
    <form [formGroup]="entrepriseForm" class="entreprise-form">
      <mat-form-field appearance="outline" class="full-width-field">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="entrepriseForm.get('name')?.hasError('required')">
          Le nom est obligatoire
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <div class="action-buttons">
    <button type="button" class="btn btn-create" (click)="onSubmit()" [disabled]="entrepriseForm.invalid">
      Créer
    </button>
  </div>
</div>

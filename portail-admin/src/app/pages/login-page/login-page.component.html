<div class="main">
  <div class="login-logo-container">
    <img src="../../../assets/Logo Blanc.png" alt="Company Logo" class="logo" />
  </div>
  <div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <div class="header-container">
          <mat-card-title>Connexion</mat-card-title>
        </div>
      </mat-card-header>

      <mat-card-content>
        <form>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label class="mat-text-primary">Adresse e-mail</mat-label>
            <input
              matInput
              type="email"
              [(ngModel)]="email"
              name="email"
              class="mat-text-black"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label class="mat-text-primary">Mot de passe</mat-label>
            <input
              matInput
              type="password"
              [(ngModel)]="password"
              name="password"
              class="mat-text-black"
            />
          </mat-form-field>

          <button
            mat-raised-button
            color="primary"
            class="signin-btn"
            (click)="onLogin()"
          >
            Se connecter
          </button>
        </form>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="bottom-links">
    <a href="https://defiludo.com/termes_et_conditions" target="_blank">
      Conditions d’utilisation
    </a>
    |
    <a href="https://defiludo.com/termes_et_conditions" target="_blank">
      Politique de confidentialité
    </a>
  </div>
</div>
